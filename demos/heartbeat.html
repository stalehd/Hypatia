    <head>
        <title>Heartbeat</title>
        <style>
            body {
                background-color: #444444;
                font-family: sans-serif;
                font-size: 12pt;
                color: #999999;
            }
            div.c {
                padding: 4px;
            }
        </style>
    </head>
    <body>
        <h1>Heartbeat</h1>
            <div class="c">
                <canvas id="heartbeat1" width="800" height="300">

                </canvas>
            </div>
            <div class="c">
                <canvas id="heartbeat2" width="800" height="150">

                </canvas>
            </div>
            <div class="c">
                <canvas id="heartbeat3" width="800" height="100">

                </canvas>
            </div>
            <div class="c">
                <canvas id="heartbeat4" width="800" height="50">

                </canvas>
            </div>
            <div class="c">
                <canvas id="heartbeat5" width="800" height="20">

                </canvas>
            </div>
        <button onClick="triggerHeartbeat()">Beat it</button>
    </body>
    <script src="../hypatia.heartbeat.js"></script>
    <script>
    var hb = new Array();

    function beat() {
        for (var i = 0; i < hb.length; i++) {
            hb[i].beat();
        }
    }
    function triggerHeartbeat() {
        if (hb.length == 0) {
            for (var i = 1; i <= 5; i++) {
                var newHb = new Hypatia.Heartbeat('heartbeat' + i);
                newHb.setLineWidth(6-i);
                newHb.setBackgroundColor('#444444');
                newHb.setLineColor('white');
                newHb.start();
                hb.push(newHb);
            }
        }

       beat();
    }
    </script>
</html>
